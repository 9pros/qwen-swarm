version: '3.8'

services:
  qwen-swarm:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qwen-swarm-app
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
      - "${WS_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - API_HOST=0.0.0.0
      - WS_PORT=3001
      - WS_HOST=0.0.0.0
      - DB_TYPE=sqlite
      - DB_HOST=/app/data
      - DB_NAME=qwen_swarm.db
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
      - MONITORING_ENABLED=true
    volumes:
      - qwen_data:/app/data
      - qwen_logs:/app/logs
      - qwen_config:/app/config
    depends_on:
      - redis
      - postgres
    networks:
      - qwen-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  postgres:
    image: postgres:15-alpine
    container_name: qwen-swarm-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-qwen_swarm}
      - POSTGRES_USER=${DB_USERNAME:-qwen_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - qwen-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-qwen_user} -d ${DB_NAME:-qwen_swarm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: qwen-swarm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - qwen-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: qwen-swarm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - qwen_logs:/var/log/nginx
    depends_on:
      - qwen-swarm
    networks:
      - qwen-network

  prometheus:
    image: prom/prometheus:latest
    container_name: qwen-swarm-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - qwen-network

  grafana:
    image: grafana/grafana:latest
    container_name: qwen-swarm-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - qwen-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: qwen-swarm-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - qwen-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qwen_data:
    driver: local
  qwen_logs:
    driver: local
  qwen_config:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  qwen-network:
    driver: bridge