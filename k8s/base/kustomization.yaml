apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: qwen-swarm-base
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
- deployment.yaml
- statefulset.yaml
- services.yaml
- configmap.yaml
- secret.yaml
- pvc.yaml
- ingress.yaml

commonLabels:
  app.kubernetes.io/name: qwen-swarm
  app.kubernetes.io/component: api
  app.kubernetes.io/managed-by: kustomize

commonAnnotations:
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/created-by: "deployment-team"

images:
- name: qwen-swarm
  newTag: latest

configurations:
- configmap.yaml

replicas:
- name: qwen-swarm
  count: 3

patchesStrategicMerge:
[]