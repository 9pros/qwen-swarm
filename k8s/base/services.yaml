---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app: qwen-swarm
    component: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: qwen-swarm
    component: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: qwen-swarm
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: qwen-swarm
    component: redis
---
apiVersion: v1
kind: Service
metadata:
  name: qwen-swarm-ingress
  labels:
    app: qwen-swarm
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: qwen-swarm
    component: nginx