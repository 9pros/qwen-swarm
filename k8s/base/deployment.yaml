apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen-swarm
  labels:
    app: qwen-swarm
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: qwen-swarm
      component: api
  template:
    metadata:
      labels:
        app: qwen-swarm
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: qwen-swarm
        image: qwen-swarm:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 3001
          name: websocket
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_PORT
          value: "3000"
        - name: API_HOST
          value: "0.0.0.0"
        - name: WS_PORT
          value: "3001"
        - name: WS_HOST
          value: "0.0.0.0"
        - name: DB_TYPE
          valueFrom:
            configMapKeyRef:
              name: qwen-swarm-config
              key: db-type
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: qwen-swarm-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: qwen-swarm-config
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: qwen-swarm-secrets
              key: db-name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: qwen-swarm-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qwen-swarm-secrets
              key: db-password
        - name: REDIS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: qwen-swarm-config
              key: redis-enabled
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: qwen-swarm-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: qwen-swarm-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qwen-swarm-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: qwen-swarm-secrets
              key: jwt-secret
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: qwen-swarm-config
              key: log-level
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: config
          mountPath: /app/config
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: qwen-swarm-data
      - name: logs
        emptyDir: {}
      - name: config
        configMap:
          name: qwen-swarm-app-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: qwen-swarm-service
  labels:
    app: qwen-swarm
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: websocket
  selector:
    app: qwen-swarm
    component: api